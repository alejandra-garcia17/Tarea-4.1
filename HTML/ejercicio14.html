        <div class="container">
            <h2>Calculadora</h2>

                    <select id="operacion">

                        <option value="resta">Resta</option>
                        <option value="multiplicacion">Multiplicación</option>
                        <option value="division">División</option>
                    </select>
                </label>
                <button type="button" class="boton" onclick="ope.calculadora()">Calcular</button>

            <div id="resultado">
                Respuesta:
            </div>
